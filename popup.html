<!DOCTYPE html>
<html>
  <head>
    <title>Honeycomb Darkmode</title>
    <style>
      body {
        width: 200px;
        text-align: center;
        font-family: sans-serif;
        background-color: #f0f0f0;
        padding: 10px;
      }
      #toggle {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        background-color: #4CAF50;
        color: white;
      }
      #toggle:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <button id="toggle">Toggle</button>
    <script src="popup.js"></script>
  </body>
</html>
